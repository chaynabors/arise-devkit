{
    "version": 4,
    "name": "Arise",
    "experimental": true,
    "fileformats": [
        { "format": "Valve" }
    ],
    "filesystem": {
        "searchpath": "mods",
        "packageformat": { "extension": "zip", "format": "zip" }
    },
    "textures": {
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": ["tga", "tif"], "format": "image" },
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "fpsgame.ent" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "obj" ]
    },
    "tags": {
        "brush": [],
        "brushface": [
            {
                "name": "Invisible",
                "attribs": [ "transparent"],
                "match": "texture",
                "pattern": "debug_transparent"
            }
        ]
    },
    "faceattribs": {
        "surfaceflags": [],
        "contentflags": []
    }
}
